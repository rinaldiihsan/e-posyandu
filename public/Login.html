<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login E-Posyandu</title>
    <link rel="stylesheet" href="../src/css/Login.css" />
    <!-- tailwind -->
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="mt-11 mx-6 tablet:flex tablet:items-center tablet:p-8 tablet:mt-16 tablet:mb-14 tablet:mx-20">
      <!-- form -->
      <form class="text-center rounded-lg p-4 w-auto tablet:p-8 tablet:h-auto tablet:flex-auto bg-white tablet:w-2/5 tablet:ml-2 tablet:mr-16 tablet:basis-1/2 shadow-xl mb-7 tablet:mb-0" action="">
        <h2 class="text-left my-3 tablet:my-4 text-xl font-bold">Login Akun</h2>
        <div class="text-left">
          <label class="font-semibold" for="noKK">Masukkan No.KK</label><br />
          <input class="my-2 rounded-lg border-gray-300 w-full" type="text" name="noKK" id="noKK" /><br />
          <label class="font-semibold" for="password">password</label><br />
          <input class="my-2 rounded-lg border-gray-300 w-full" type="password" name="password" id="password" /><br />
        </div>
        <button class="bg-gradient-to-r from-grad-purple to-grad-blue px-12 py-1 rounded-lg my-3 tablet:my-4 text-white">Login</button>
        <p class="mb-2 tablet:mt-1 tablet:mb-24">Belum Memiliki Akun? <a class="font-bold" href="">Daftar</a></p>
      </form>
      <!-- akhirform -->
      <!-- img -->
      <div class="tablet:flex-auto tablet:basis-2/5">
        <h1 class="tablet:text-left text-center tablet:mt-12 font-bold text-3xl text-white mb-4 tablet:mb-none">E-Posyandu</h1>
        <img class="tablet:w-96 tablet:h-96" src="../src/img/Baby-bro.png" alt="Baby-bro" />
      </div>
    </div>

    <!-- footer -->
    <footer>Copyright E-Posyandu 2022</footer>
    <!-- akhir footer -->
  </body>
</html>
